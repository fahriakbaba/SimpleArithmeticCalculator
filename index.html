<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Arithmetic Calculator </title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
<div>
    <h2>Simple Arithmetic <br>Calculator</h2>
    <hr>
    <input type="number" placeholder="Number 1" id="num1"><br>
    <input type="number" placeholder="Number 2" id="num2"><br>
    <button id="add">+</button>
    <button id="sub">-</button>
    <button id="mul">x</button>
    <button id="div">/</button>
    <input type="number" readonly id="result">
</div>


    <script src="script.js"></script>
</body>
</html>
